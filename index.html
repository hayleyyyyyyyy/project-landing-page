<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles.css'>
    <title>Landing Page</title>
</head>

<body>
    <div class="container">

        <nav class="navbar">
            <div class="header-logo">
                <img src="images/logo.jpeg">
            </div>
            <div class="header-link">
                <a href="#">About</a>
                <a href="#">FAQS</a>
                <a href="#">Contact</a>
            </div>
        </nav>

        <div class="welcome">
            <div class="welcome-1 welcome-cta">
                <h1>This website is awesome.</h1>
                <p>Subtext. Enjoy.
                </p>
                <button type="button">Sign Up</button>
            </div>
            <div class="welcome-1 welcome-image">
                <img src="images/landscape.jpeg" alt="landscape">
            </div>
        </div>

        <div class="content">
            <h2>Random Information</h2>
            <div class="content-info">
                <div>
                    <img src="images/square1.jpeg">
                    <p>Img One</p>
                </div>
                <div>
                    <img src="images/square2.jpeg">
                    <p>Img Two</p>
                </div>
                <div>
                    <img src="images/square3.jpeg">
                    <p>Img Three</p>
                </div>
                <div>
                    <img src="images/square4.jpeg">
                    <p>Img Four</p>
                </div>
            </div>
        </div>
        <div class="quote">
            <p>"Wow what a famous quote."
            </p>
            <b>
                - Who said it?
                </b>
        </div>
        <div class="sign-up">
            <div class="sign-item signs-text">
                <h3>Keep yourself in the loop.</h3>
                <p>Sign up right now!</p>
            </div>
            <div class="sign-item signs-button">
                <button type="button">Sign Up</button>
            </div>
        </div>
        <div class="footer">
            <p>Copyright The Odin Project 2022</p>
        </div>
    </div>
</body>

</html>
